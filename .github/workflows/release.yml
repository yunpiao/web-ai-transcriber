name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送带v前缀的标签时触发，例如v4.2

# 添加明确的权限声明
permissions:
  contents: write # 允许工作流创建release和上传资源

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up environment
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "ZIP_NAME=网页AI转写器_${GITHUB_REF#refs/tags/v}.zip" >> $GITHUB_ENV
      
      - name: Pack Extension
        run: |
          cd smart-search-extension
          zip -r "../${{ env.ZIP_NAME }}" * -x "*.DS_Store" "*.tmp" "*.log" "STORE_DESCRIPTION.txt"
          cd ..
          echo "扩展已打包到 ${{ env.ZIP_NAME }}"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: 网页 AI 转写器 ${{ env.TAG_NAME }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip 