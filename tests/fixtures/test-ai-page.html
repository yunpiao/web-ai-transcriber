
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>测试AI页面</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat-input { width: 100%; height: 100px; margin: 10px 0; }
    #send-message-button { padding: 10px 20px; }
    .status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h1>测试AI页面</h1>
  <textarea id="chat-input" placeholder="输入内容..."></textarea>
  <button id="send-message-button">发送</button>
  <div class="status" id="status"></div>
  
  <script>
    // 模拟AI页面的交互
    document.getElementById('send-message-button').addEventListener('click', () => {
      const input = document.getElementById('chat-input');
      const status = document.getElementById('status');
      status.textContent = '已发送: ' + input.value.substring(0, 50) + '...';
    });
    
    // 记录加载时间
    window.pageLoadTime = Date.now();
  </script>
</body>
</html>
