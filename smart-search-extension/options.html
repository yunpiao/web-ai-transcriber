<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页 AI 转写器设置</title>
  <style>
    body { font-family: sans-serif; padding: 10px; min-width: 300px; }
    div { margin-bottom: 10px; }
    #status { color: green; font-weight: bold; }
    textarea { width: 100%; min-height: 300px; font-family: monospace; }
    h2 { margin-top: 20px; }
    .button-group { display: flex; gap: 10px; }
    .checkbox-container { display: flex; align-items: center; margin-top: 15px; }
    .checkbox-container input { margin-right: 8px; }
  </style>
</head>
<body>
  <h1>AI 转写设置</h1>
  <div>
    <label for="search-engine">请选择默认搜索引擎:</label>
    <select id="search-engine">
      <option value="gemini">Gemini</option>
      <option value="qwen">通义千问 (Qwen)</option>
      <option value="deepseek">DeepSeek</option>
    </select>
  </div>
  
  <div class="checkbox-container">
    <input type="checkbox" id="enable-deep-search">
    <label for="enable-deep-search">启用深度思考/搜索功能（适用于支持此功能的AI模型）</label>
  </div>
  
  <div class="checkbox-container">
    <input type="checkbox" id="use-current-tab">
    <label for="use-current-tab">在当前页面跳转（不打开新标签页）</label>
  </div>
  
  <h2>自定义提示词</h2>
  <p>编辑下方文本框内容以自定义AI处理文字稿的提示词：</p>
  <div>
    <textarea id="prompt-template"></textarea>
  </div>
  <div class="button-group">
    <button id="save">保存</button>
    <button id="reset-prompt">重置为默认提示词</button>
  </div>
  <div id="status" style="margin-top:10px;"></div>

  <script src="options.js"></script>
</body>
</html>
